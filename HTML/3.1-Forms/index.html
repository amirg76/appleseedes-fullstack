<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form action="">
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="password">Password</label><br />
        <input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for=age">Age</label>
        <br>
        <select name="" id="age">
          <option value="group1">Select Age</option>
          <option value="group2">0-18</option>
          <option value="group3">18-40</option>
          <option value="group4">40-50</option>
        </select>
      </div>
      <br />
      <div>
        <label for="message">Tell us a little about yourself</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <br />
      <div>
        <input type="checkbox" value="yes" />I agree to the <span style="color: blue;text-decoration: underline;">terms of service</span> 
      </div>
      <br />
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
