<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- First list -->
    <div style="color: blue">
      <h4
        style="
          text-decoration: underline;
          font-style: italic;
          font-weight: bold;
        "
      >
        First list
      </h4>
      <ul>
        <li>chocolate</li>
        <li>milk</li>
        <li>suger</li>
      </ul>
    </div>

    <!-- Second list -->
    <div style="color: red">
      <h4>Second list</h4>
      <ol>
        <li>chocolate</li>
        <li>milk</li>
        <li>suger</li>
      </ol>
    </div>
    <!-- Third list -->
    <div>
      <h4>Third list</h4>
      <ul style="list-style: square">
        <li>chocolate</li>
        <li>milk</li>
        <li>suger</li>
      </ul>
    </div>
  </body>
</html>
