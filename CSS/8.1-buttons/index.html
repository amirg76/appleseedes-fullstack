<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div class="container">
      <div class="flat prop">
        <h1>Flat</h1>
        <button class="register_f">Register</button>
        <button class="clear_f">Clear</button>
        <button class="submit_f">Submit</button>
      </div>
      <div class="round prop">
        <h1>Round</h1>
        <button class="register_r">Register</button>
        <button class="clear_r">Clear</button>
        <button class="submit_r">Submit</button>
      </div>
      <div class="flat_Ghost prop">
        <h1>Flat Ghost</h1>
        <button class="register_fg">Register</button>
        <button class="clear_fg">Clear</button>
        <button class="submit_fg">Submit</button>
      </div>
      <div class="round_ghost prop">
        <h1>Round_ghost</h1>
        <button class="register_rg">Register</button>
        <button class="clear_rg">Clear</button>
        <button class="submit_rg">Submit</button>
      </div>
    </div>
  </body>
</html>
